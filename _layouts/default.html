<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<link rel="canonical" href="http://projectbaird.com/{{ page.path }}">
		<link rel="shortcut icon" href="/logo16.gif" type="image/gif">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/base/base-min.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/fonts/fonts-min.css">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/screen.css" media="screen">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/print.css" media="print">
		<title>{{ page.title }} &bull; Project Baird</title>
		<meta name="google-site-verification" content="2lN805mKFfcgb-R7RvFKTntgr1eNuXpomvPsyaxiXmU" />
	</head>
	<body class="default {{ page.section }}">
		<div id="surround">
			<h1><a href="{{ site.url }}/"><span id="caption">This is Project Baird.</span><span id="logo"></span></a></h1>
			<ul id="contents" class="no-print"><!--
				--><li{% if page.section == 'home' %} class="active"{% endif %}><a href="{{ site.url }}/">Introduction</a></li><!--
				--><li{% if page.section == 'aims' %} class="active"{% endif %}><a href="{{ site.url }}/aims/">Aims</a></li><!--
				--><li{% if page.section == 'specs' %} class="active"{% endif %}><a href="{{ site.url }}/specs/">Specifications</a></li><!--
				--><li{% if page.section == 'getting-involved' %} class="active"{% endif %}><a href="{{ site.url }}/getting-involved/">Getting Involved</a></li><!--
				--><li{% if page.section == 'walkthroughs' %} class="active"{% endif %}><a href="{{ site.url }}/walkthroughs/">Walkthroughs</a></li><!--
				--><li><a href="http://toys.projectbaird.com/">Prototypes</a></li><!--
			--></ul>
			{% if page.separated %}
			{{ content }}
			{% else %}
			<div class="section">
				<h2>{{ page.title }}</h2>
				{{ content }}
			</div>
			{% endif %}
		</div>
		<div id="footer">
			<p>Copyright © 2009-2010. Dèanta ann an Alba.</p>
		</div>
		<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-9096696-3");
pageTracker._trackPageview();
} catch(err) {}</script>
	</body>
</html>
